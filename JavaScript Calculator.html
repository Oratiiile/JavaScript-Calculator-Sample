<!DOCTYPE html>
<html>
<head>

<script>
    function multiply() {
        a=Number(document.calculator.number1.value);
        b=Number(document.calculator.number2.value);
        c=a*b;
        
        document.calculator.total.value=c;
    }
</script>
    
<script>
    function add() {
        a=Number(document.calculator.number1.value);
        b=Number(document.calculator.number2.value);
        c=a+b;
        
        document.calculator.total.value=c;
    }
</script>
    
<script>
    function divide() {
        a=Number(document.calculator.number1.value);
        b=Number(document.calculator.number2.value);
        c=a//b;
        
        document.calculator.total.value=c;
    }
</script>
    
<script>
    function subtract() {
        a=Number(document.calculator.number1.value);
        b=Number(document.calculator.number2.value);
        c=a-b;
        
        document.calculator.total.value=c;
    }
</script>
    
<script>
    function modulus() {
        a=Number(document.calculator.number1.value);
        b=Number(document.calculator.number2.value);
        c=a%b;
        
        document.calculator.total.value=c;
    }
</script>

</head>

<body>
    
<form name="calculator">

Number 1: <input type="text" name="number1">
Number 2: <input type="text" name="number2">
Get Result: <input type="text" name="total">
    
<input type="button" value="ADD" onclick="javascript:add();">
<input type="button" value="MULTIPLY" onclick="javascript:multiply();">
<input type="button" value="DIVIDE" onclick="javascript:divide();">
<input type="button" value="SUBTRACT" onclick="javascript:subtract();">
<input type="button" value="MODULUS" onclick="javascript:modulus();">
    
</form>
    
</body>
</html>
